<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop</h1>
    <script>
        // while loop
        let x = 1;

        while(x<=10){
            console.log(x)
            x++; // this is like x = x + 1
        }

        console.log("done");

        let z = 0;

        // do loop will do the loop at least once

        do{
            console.log(z)
            z++;
        }while(z<=10)

        console.log("For Loop: ")
        // for loop
        for(let x = 0; x < 10; x++){
            console.log(x);
        }
        
        // for loop with break
        const cities = ['Jakarta', 'Surabaya', 'Semarang', 'Denpasar']
        for(let x = 0; x < cities.length; x++){
            console.log(cities[x]);
            if(cities[x]==='Surabaya'){
                break;
            }
        }

        
    </script>
</body>
</html>
